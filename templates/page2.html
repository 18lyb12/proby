<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
<h1>Page 2: Enter Smiles</h1>
<form method="POST">
    <label for="text_input">Enter One Smiles:</label>
    <input type="text" name="text_input" placeholder="C(=N/NC(NN)=S)\C1=CC=CC=C1">
    <br><br>
    <label for="new_input">Enter Additional Information:</label>
    <input type="text" name="new_input" placeholder="0.99"><br><br>
    <button type="submit">Submit</button>
</form>
{% if message %}
<h2>{{ message }}</h2>
<img src="{{ image_url }}" alt="Smiles Plot">
<br>
{% endif %}
<br>
<a href="{{ url_for('back_to_home') }}">Back to Homepage</a>
</body>
</html>
