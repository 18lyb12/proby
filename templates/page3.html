<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
<h1>Page 3: Enter Smiles</h1>
<form method="POST">
    <label for="text_input">Enter One or More Smiles (format: smiles1,smiles2):</label>
    <input type="text" name="text_input" placeholder="CCO,CC(O)=O">
    <button type="submit">Submit</button>
</form>
{% if message %}
<h2>{{ message }}</h2>
<img src="{{ image_url }}" alt="Smiles Plot">
<br>
{% endif %}
<br>
<a href="{{ url_for('back_to_home') }}">Back to Homepage</a>
</body>
</html>
